<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vista de Productos</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"></script>
  </head>

  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <div class="div" id="profile"></div>
        </div>
        <div class="col">
          <div class="d-flex justify-content-end">
            <a class="btn btn-warning" href="/logoutview">Desloguear</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <h2>Ingrese producto</h2>

      <form id="form">
        <div class="form-group">
          <label for="title">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Ingrese nombre"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input
            type="text"
            class="form-control"
            id="price"
            placeholder="Ingrese precio"
            name="price"
          />
        </div>
        <div class="form-group">
          <label for="thumbnail">Imagen</label>
          <input
            type="text"
            class="form-control"
            id="thumbnail"
            placeholder="Ingrese imagen"
            name="thumbnail"
          />
        </div>
        <button class="btn btn-success" id="btnSaveProduct" type="button">
          Enviar
        </button>
      </form>

      <br />

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Foto</th>
          </tr>
        </thead>
        <tbody id="productsContainer"></tbody>
      </table>

      <h2>Centro de mensajes</h2>
      <br />
      <form id="formMessages">
        <div class="form-group">
          <input
            id="txtEmail"
            name="txtEmail"
            type="email"
            class="form-control w-25"
            placeholder="Ingrese su email"
          />
        </div>

        <!--lo que se va a renderear-->
        <div id="messagesContainer"></div>

        <br />

        <div class="form-group d-flex">
          <input
            type="text"
            id="txtMessage"
            name="txtMessage"
            class="form-control w-25"
            placeholder="IngresÃ¡ un mensaje"
          />
          <button
            class="btn btn-primary ml-3"
            type="button"
            id="btnSaveMessage"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="./productos.js"></script>
  </body>
</html>
