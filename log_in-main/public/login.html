<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="mb-3 w-25 m-auto p-5" style="background-color: #80808038">
      <form action="/login" method="POST">
        <h2>Login del usuario</h2>

        <label for="exampleFormControlInput1" class="form-label"
          >Ingrese su Nombre</label
        >
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
        />
        <label for="exampleFormControlInput1" class="form-label"
          >Ingrese su contrase√±a</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
        <button type="submit" class="btn btn-success mt-5">Login</button>
      </form>
      <form action="/auth/facebook" method="POST">
        <button type="submit" class="btn btn-primary mt-5">
          Login con Facebook
        </button>
      </form>

      <hr />
      <a type="submit" class="btn btn-success mt-5" href="/signup"
        >Ir a registrar</a
      >
    </div>
  </body>
</html>
