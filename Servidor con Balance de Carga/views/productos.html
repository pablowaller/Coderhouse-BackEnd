<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Vista de Productos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<style>
  body {
    background-color: rgb(112, 106, 106);
  }

  h1 {
    text-align: center;
    color: white;
    text-shadow: 2px 0 0 black, -2px 0 0 black, 0 2px 0 black, 0 -2px 0 black, 1px 1px black, -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black;
  }

  table {
    background-color: whitesmoke;
    vertical-align: middle;
  }

  .table td {
    vertical-align: middle;
  }
</style>

<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <div id="welcome"></div>
      </div>
      <div class="col">
        <div class="d-flex justify-content-end">
          <a class="btn btn-warning" id="btn__desloguear" href="/logoutview">Desloguear</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-3">
    <h1>Ingrese producto</h1>
    <br>
    <div class="jumbotron">
      <form id="form">
        <div class="form-group">
          <label for="title">Nombre</label>
          <input type="text" class="form-control" id="title" placeholder="Ingrese nombre" name="title" />
        </div>
        <div class="form-group">
          <label for="price">Precio</label>
          <input type="text" class="form-control" id="price" placeholder="Ingrese precio" name="price" />
        </div>
        <div class="form-group">
          <label for="thumbnail">Imagen</label>
          <input type="text" class="form-control" id="thumbnail" placeholder="Ingrese imagen" name="thumbnail" />
        </div>
        <button type="button" class="btn btn-success" id="btnSaveProduct" style='background-color: rgb(30, 140, 230)'>
          Enviar
        </button>
      </form>

      <br />


      <div class="table-responsive mt-3">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Foto</th>
            </tr>
          </thead>
          <tbody id="productsContainer"></tbody>
        </table>
      </div>

    </div>

    <h1>Centro de mensajes</h1>
    <br />

    <div class="jumbotron" style='margin: auto'>
      <form id="formMessages">
        <div class="form-group">
          <input id="txtEmail" name="txtEmail" type="email" class="form-control w-25" placeholder="Ingrese su email" />
        </div>
        <div class="form-group">
          <input id="txtName" name="txtName" type="text" class="form-control w-25" placeholder="Ingrese nombre" />
        </div>
        <div class="form-group">
          <input id="txtLastName" name="txtLastName" type="text" class="form-control w-25"
            placeholder="Ingrese apellido" />
        </div>
        <div class="form-group">
          <input id="txtAge" name="txtAge" type="text" class="form-control w-25" placeholder="Ingrese edad" />
        </div>
        <div class="form-group">
          <input id="txtAlias" name="txtAlias" type="text" class="form-control w-25" placeholder="Ingrese alías" />
        </div>
        <div class="form-group">
          <input id="txtAvatar" name="txtAvatar" type="text" class="form-control w-25" placeholder="URL Avatar" />
        </div>


        <div id="messagesContainer"></div>

        <br />

        <div class="form-group d-flex">
          <input type="text" id="txtMessage" name="txtMessage" class="form-control w-25"
            placeholder="Ingresá un mensaje" />
          <button class="btn btn-primary ml-3" type="button" id="btnSaveMessage">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
